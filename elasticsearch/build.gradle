dependencies {
    compile "io.micronaut:micronaut-runtime:$micronautVersion"
    compile "io.micronaut:micronaut-inject:$micronautVersion"
    compile "org.elasticsearch.client:elasticsearch-rest-high-level-client:$elasticsearchVersion"
    compileOnly "io.micronaut:micronaut-inject-java:$micronautVersion"
    compileOnly "io.micronaut:micronaut-management:$micronautVersion"
    testCompileOnly "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    testCompile "org.testcontainers:spock:$testContainerVersion"
    testCompile "org.testcontainers:elasticsearch:$testContainerVersion"
    testCompile "io.micronaut:micronaut-management:$micronautVersion"
    testAnnotationProcessor "javax.persistence:javax.persistence-api:2.2"
}